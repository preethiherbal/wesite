<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preethi Herbal Products</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <script>
        window.onload = function() {
            setTimeout(function() {
                var iframe = document.createElement('iframe');
                iframe.src = "https://preethi-herbal-products.mini.store/";
                iframe.setAttribute("allow", "*");
                document.body.appendChild(iframe);
            }, 1000);
        }
    </script>
</body>
</html>
